        <div class="container-text">
            <div class="text">
                <h1><span>Codificando e Decodificando</span></h1>
            
            </div><!--text-->
             </div><!--container-text-->

             <main>
                <div class="container">
                  <textarea name="textux" id="textoUsuario" class="caixa" cols="20" rows="5"
                    placeholder="Insira sua mensagem aqui..."></textarea>
                  <div>
                    <div class="escolher">
                      <select name="" id="selecionar">
                        <option id="cifrasDeCesar" value="cc">Cifra de César</option>
                        <option id="base64" value="64">Base 64</option>
                      </select>
                    </div>
                    <div id="posicoes">
                      <label class="textoposicoes">Número de posições:</label>
                      <div class=" selecionarPosicoes">
                        <input type="range" id="pscoes" min="2" max="25" value="5"
                          oninput="this.nextElementSibling.value = this.value=this.value"/>
                        <output>5</output>
                      </div>
                    </div>
                    <div class="codificarDecodificar">
                      <input id="btnRadioCodificar" type="radio" name="code" value="codificar" oninput= "codificar()" checked/>
                      <label for="btnRadioCodificar">Codificar</label>
                      <input id="btnRadioDecodificar" type="radio" name="decode" value="decodificar" oninput= "decodificar()"/>
                      <label for="btnRadioDecodificar">Decodificar</label>
                    </div>
                    <div class="criptografar">
                      <button id="botaosubmit" onclick="criptografia()">
                        Codificar Mensagem
                      </button>
                      <button id="botaoDecriptografar" onclick="decriptografia()" style="display:none">
                        Decodificar Mensagem
                      </button>
                    </div>
                    <div>
                      <textarea name="resultado" id="textofinal" class="caixa" cols="20" rows="5" readonly
                        placeholder="Resultado..."></textarea>
                    </div>
                  </div>
                </div>
              </main>
             
    </div>
